<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progressive Training Cycle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-900 text-slate-100">
  <div id="root"></div>

  <script type="text/javascript">
    const { useState, useEffect } = React;

    const WEEKS_DATA = {
      1: {
        title: "Week 1: Foundation",
        subtitle: "Learn the movements & log your baseline",
        focus: "Perfect form and consistency",
        monday: {
          title: "Full Body Strength",
          exercises: [
            { name: "Squats", sets: "4x8–10", notes: "Comfortable depth" },
            { name: "Deadlifts", sets: "4x8–10", notes: "Neutral spine" },
            { name: "Bench Press", sets: "4x8–10", notes: "Controlled tempo" },
            { name: "Rows", sets: "3x12", notes: "Squeeze shoulder blades" },
            { name: "Overhead Press", sets: "3x10", notes: "Brace core" },
            { name: "Pull-ups", sets: "3x10", notes: "Full range" }
          ],
          finisher: "15 min easy cardio + light core"
        },
        tuesday: "Boxing",
        wednesday: "Studio Class",
        thursday: "Boxing",
        friday: "Yoga",
        saturday: "Zone 2 Cardio (60 min)",
        sunday: "Light walk or stretch",
        endOfWeek: ["Log weights", "Note energy", "Sleep & recovery check"]
      },
      2: {
        title: "Week 2: Build",
        subtitle: "Slightly heavier than last week",
        focus: "Progress slowly",
        monday: {
          title: "Full Body Strength",
          exercises: [
            { name: "Squats", sets: "4x8–10", notes: "Add small weight if ready" },
            { name: "Deadlifts", sets: "4x8–10", notes: "Same form" },
            { name: "Bench Press", sets: "4x8–10", notes: "Small jumps only" },
            { name: "Rows", sets: "3x12", notes: "Controlled reps" },
            { name: "Overhead Press", sets: "3x10–12", notes: "Be patient" },
            { name: "Pull-ups", sets: "3x10–12", notes: "Reduce assistance" }
          ],
          finisher: "15 min cardio + core"
        },
        tuesday: "Boxing",
        wednesday: "Studio",
        thursday: "Boxing",
        friday: "Yoga",
        saturday: "Zone 2 (75 min)",
        sunday: "Active recovery",
        endOfWeek: ["Compare to Week 1", "Adjust food intake"]
      },
      3: {
        title: "Week 3: Push",
        subtitle: "Your hardest week",
        focus: "Effort with control",
        monday: {
          title: "Full Body Strength",
          exercises: [
            { name: "Squats", sets: "5x8", notes: "Extra set" },
            { name: "Deadlifts", sets: "4x8–10", notes: "Strong reps" },
            { name: "Bench Press", sets: "4x8 + drop", notes: "One burnout set" },
            { name: "Rows", sets: "4x12", notes: "Back volume" },
            { name: "Overhead Press", sets: "3x10–12", notes: "Lockout focus" },
            { name: "Pull-ups", sets: "4x10", notes: "Extra set" }
          ],
          finisher: "20 min cardio"
        },
        tuesday: "Boxing",
        wednesday: "Studio",
        thursday: "Boxing",
        friday: "Yoga",
        saturday: "Zone 2 (90 min)",
        sunday: "Light movement",
        endOfWeek: ["Note best lifts", "Prep for recovery"]
      },
      4: {
        title: "Week 4: Recover",
        subtitle: "Lighter weights on purpose",
        focus: "Heal & reset",
        monday: {
          title: "Deload Full Body",
          exercises: [
            { name: "Squats", sets: "3x8 @ 70%", notes: "Easy" },
            { name: "Deadlifts", sets: "3x8 @ 70%", notes: "Perfect form" },
            { name: "Bench Press", sets: "3x8 @ 70%", notes: "Smooth reps" }
          ],
          finisher: "Stretch & walk"
        },
        tuesday: "Technical Boxing",
        wednesday: "Light Studio",
        thursday: "Technique focus",
        friday: "Yoga",
        saturday: "Zone 2 (45 min)",
        sunday: "Full rest",
        endOfWeek: ["How does your body feel?", "Plan next cycle"]
      }
    };

    function App() {
      const [week, setWeek] = useState(1);
      const [data, setData] = useState(() =>
        JSON.parse(localStorage.getItem("baseline")) || {
          athlete1: {},
          athlete2: {}
        }
      );

      useEffect(() => {
        localStorage.setItem("baseline", JSON.stringify(data));
      }, [data]);

      const current = WEEKS_DATA[week];

      return (
        <div className="max-w-4xl mx-auto p-4 space-y-6">
          <h1 className="text-3xl font-bold">Training Cycle</h1>

          <div className="flex gap-2">
            {[1,2,3,4].map(w => (
              <button
                key={w}
                onClick={() => setWeek(w)}
                className={`flex-1 py-2 rounded-xl font-bold ${
                  week === w ? "bg-blue-600" : "bg-slate-700"
                }`}
              >
                Week {w}
              </button>
            ))}
          </div>

          <div className="bg-slate-800 p-4 rounded-xl">
            <h2 className="text-xl font-bold">{current.title}</h2>
            <p className="text-slate-400">{current.subtitle}</p>
            <p className="text-sm mt-2"><strong>Focus:</strong> {current.focus}</p>
          </div>

          <div className="bg-slate-800 p-4 rounded-xl">
            <h3 className="font-bold mb-3">Monday – {current.monday.title}</h3>
            {current.monday.exercises.map((ex, i) => (
              <div key={i} className="bg-slate-900 p-3 rounded-lg mb-2">
                <div className="flex justify-between">
                  <span className="font-medium">{ex.name}</span>
                  <span className="text-blue-400">{ex.sets}</span>
                </div>
                <p className="text-xs text-slate-400">{ex.notes}</p>
              </div>
            ))}
            <p className="text-xs mt-2 text-orange-300">
              <strong>Finisher:</strong> {current.monday.finisher}
            </p>
          </div>

          <div className="bg-slate-800 p-4 rounded-xl">
            <h3 className="font-bold mb-2">Weekly Review</h3>
            <ul className="list-disc list-inside text-sm text-slate-300">
              {current.endOfWeek.map((item, i) => (
                <li key={i}>{item}</li>
              ))}
            </ul>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
