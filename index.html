<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progressive Training Cycle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (REQUIRED for JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-slate-900 text-slate-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const WEEKS_DATA = {
      1: {
        title: "Week 1: Foundation",
        subtitle: "Learn movements & log baseline",
        focus: "Perfect form",
        monday: {
          title: "Full Body Strength",
          exercises: [
            { name: "Squats", sets: "4x8–10", notes: "Comfortable depth" },
            { name: "Deadlifts", sets: "4x8–10", notes: "Neutral spine" },
            { name: "Bench Press", sets: "4x8–10", notes: "Controlled reps" }
          ],
          finisher: "15 min light cardio"
        },
        endOfWeek: ["Log weights", "Check recovery"]
      }
    };

    function App() {
      const [week, setWeek] = useState(1);
      const current = WEEKS_DATA[week];

      return (
        <div className="max-w-3xl mx-auto p-6 space-y-6">
          <h1 className="text-3xl font-bold">Training Cycle</h1>

          <div className="flex gap-2">
            {[1].map(w => (
              <button
                key={w}
                onClick={() => setWeek(w)}
                className="flex-1 py-2 bg-blue-600 rounded-xl font-bold"
              >
                Week {w}
              </button>
            ))}
          </div>

          <div className="bg-slate-800 p-4 rounded-xl">
            <h2 className="text-xl font-bold">{current.title}</h2>
            <p className="text-slate-400">{current.subtitle}</p>
            <p className="mt-2 text-sm">
              <strong>Focus:</strong> {current.focus}
            </p>
          </div>

          <div className="bg-slate-800 p-4 rounded-xl">
            <h3 className="font-bold mb-3">
              Monday – {current.monday.title}
            </h3>

            {current.monday.exercises.map((ex, i) => (
              <div key={i} className="bg-slate-900 p-3 rounded-lg mb-2">
                <div className="flex justify-between">
                  <span>{ex.name}</span>
                  <span className="text-blue-400">{ex.sets}</span>
                </div>
                <p className="text-xs text-slate-400">{ex.notes}</p>
              </div>
            ))}

            <p className="text-xs mt-2 text-orange-300">
              <strong>Finisher:</strong> {current.monday.finisher}
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
